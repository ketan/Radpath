dependencies:
  pre:
    - script/circleci/prepare.sh
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps
test:
  override:
    - script/circleci/test.sh
  post:
    - export MIX_ENV="docs"
    - export PATH="$HOME/dependencies/erlang/bin:$HOME/dependencies/elixir/bin:$PATH"
    - mix deps.get --only docs
    - mix inch.report
